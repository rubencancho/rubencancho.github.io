<body></body>
<script src="/lib/three.js"></script>
<script>
  // The "scene" is where stuff in our game will happen:
  var scene = new THREE.Scene();
  var flat = {flatShading: true};
  var light = new THREE.AmbientLight('white', 0.8);
  scene.add(light);

  // The "camera" is what sees the stuff:
  var aspectRatio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspectRatio, 1, 10000);
  camera.position.z = 500;
  scene.add(camera);

  // The "renderer" draws what the camera sees onto the screen:
  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ******** START CODING ON THE NEXT LINE ********
var shape = new THREE.SphereGeometry(100,50,50);
var shape_small = new THREE.SphereGeometry(20,50,50);
var cover = new THREE.MeshNormalMaterial(flat);
var ball = new THREE.Mesh(shape, cover);
var ball2 = new THREE.Mesh(shape_small, cover);
var ball3 = new THREE.Mesh(shape_small, cover);

ball.position.set(0,0,0);
ball2.position.set(50,0,80);
ball3.position.set(-50,0,80);

scene.add(ball);
scene.add(ball2);
scene.add(ball3);



  // Now, show what the camera sees on the screen:
  renderer.render(scene, camera);
</script>
